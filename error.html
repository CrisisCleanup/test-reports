    body {

      background-color: #f5f5f5;

      margin: 0 auto;

      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

      font-size: 24px;
      margin-top: 0;
    }
    p {
      margin-bottom: 20px;
    }

    <h1>Error</h1>
